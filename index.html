<!DOCTYPE hmtl>
<html>
<head>

	<link rel = "stylesheet" href="style.css"/>

</head>

<script>

	function calculate()
	{
		var weight = document.getElementById('weight').value;
		var height = document.getElementById('height').value;
	
	
		var bmi = weight/(height/100*height/100);
		var bmiFixed=(bmi.toFixed(2));
		document.getElementById("score").innerHTML = "" +bmiFixed;
		
		if(bmi<18.5)
		document.getElementById("type").innerHTML = " Underweight";
		
		else if(bmi>=18.5 &&  bmi<=24.9) 
		document.getElementById("type").innerHTML = " normal";
		
		else if(bmi>=25 &&  bmi<=29.9) 
		document.getElementById("type").innerHTML = " Overweight";
		
		else if(bmi>=30)  
		document.getElementById("type").innerHTML = " Obese";
	}
</script>

<body>
<div class="wrapper">
	<h1>AMIRA BUSUK</h1>

	<fieldset>
		Weight(in kg):<input type="text"
		id = "weight"/>
		<br/>

		Height(in cm):<input type="text"
		id = "height"/>
		<br/>

		<button id = "btn" onclick = "calculate();">Tekan sini!!</button>
	</fieldset>

	<p>
	Your BMI is <span id = "score"></span>	<br/>
	Your body type is <span id = "type"><br/>
</p>

</div>

</body>

</html>
